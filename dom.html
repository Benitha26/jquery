<!DOCTYPE html>
<html>
    <head>
        <title> jQuery DOM Manipulation</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("ul").before("<h2>My favourite dogs</h2>")
            $("ul").after("<h2>my dogs are adorable</h2>")
            $("li").text()
            $("p").text("welcome to this fun of jquery world")
            $("li.first").html()
            $("li:last").html("<li> german shephred</li>")
        });
        </script>
        
    </head>
     
<body>
    <h1>jQuery DOM Methods</h1>
    <p>By Quinnox</p> 
    <ul>
        <li>Golden Retriever</li>
        <li>Syberian Husky</li>
        <li>Boxer</li>
    </ul>  
</body>
</html>
