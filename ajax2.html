<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Showing ajax load request status in jQuery</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("button").click(function(){
        $("#box").load("content.html #s",function(responseTxt,statusTxt,jqXHR){
            if(statusTxt=="success"){
                alert("new content loaded successfully");
            }
            if(statusTxt=="error"){
                alert("error"+jqXHR.status+" "+jqXHR.statusTxt);
            }
        });
    });
});
</script>
</head>
<body><h2>click on the load new content</h2>
    <div id="box"></div>
    <button type="button">load content</button>
</body>
